<section class="logo-list-one-module px-[5%] py-12 md:py-16 lg:py-20">
  <div class="container">
    {% inline_rich_text field="heading" value="{{ module.heading }}" %}
    <div class="flex flex-wrap items-center justify-center gap-x-8 gap-y-4 pb-2 pt-4 md:pt-2">
      {% for item in module.logos %}

        {% if item.image_field.src %}

          {% set loadingAttr = item.image_field.loading != 'disabled' ? 'loading="{{ item.image_field.loading }}"' : '' %}

          <img class="max-h-12 md:max-h-14" 
            src="{{ item.image_field.src }}"
            alt="{{ item.image_field.alt }}"
            {{ loadingAttr }}>
          
        {% endif %}

      {% endfor %}
    </div>
  </div>
</section>
